<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ajustes de Iluminação</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Raleway:100,200,300,regular,500,600,700,800,900,100italic,200italic,300italic,italic,500italic,600italic,700italic,800italic,900italic" rel="stylesheet" />
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
</head>
<body id="color-picker">
    <div class="container">
        <div class="color-container"></div>
        <div class="color-adjustment">
            <h1>Ajustes de iluminação</h1>
            <div class="slider-wrapper">
                <i class="ph ph-palette"></i>
                <div class="slider color-range"></div>
            </div>
            <div class="slider-wrapper">
                <i class="ph ph-sun"></i>
                <div class="slider color-hue"></div>
            </div>
            <div class="slider-wrapper">
                <i class="ph ph-circle-half"></i>
                <div class="slider color-opacity"></div>
            </div>
        </div>
    </div>
</body>
</html>
