<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="assets/play.svg" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,100italic,300,300italic,regular,italic,500,500italic,700,700italic,900,900italic" rel="stylesheet" />
    <title>Music Player</title>
</head>
<body>

    <main>
        <aside>
            <img src="assets/hans-eiskonen-8Pm_A-OHJGg-unsplash 1.svg" alt="">

            <div class="aside-header">
                <h1>Wake up Dev.</h1>
                <small>Rocketseat Band</small>
            </div>

            <div class="player-button">

                <img src="assets/play-back.svg" alt="">
                <img src="assets/play.svg" alt="">
                <img src="assets/play-forward.svg" alt="">

            </div>
            <div class="music-progress">
                <div class="line1"></div>
                <div class="line2"></div>
            </div>
            <div class="time-stamp-aside">
                <small>03:20</small>
                <small>00:12</small>
            </div>
        </aside>

        <div class="right-side">
            <section>
                <div class="music-header">
                    <img src="assets/hans-eiskonen-8Pm_A-OHJGg-unsplash 1.svg" alt="">
                    <div class="music-header-text">
                        <h1>Wake up Dev</h1>
                        <small>Rocketseat Band</small>
                    </div>
                </div>
                <div class="player-button">
                    <img src="assets/play-back.svg" alt="">
                    <img src="assets/play.svg" alt="">
                    <img src="assets/play-forward.svg" alt="">
                </div>
                <div class="music-progress">
                    <div class="line1"></div>
                    <div class="line2"></div>
                </div>
                <div class="time-stamp">
                    <small>03:20</small>
                    <small>00:12</small>
                </div>
            </section>
            
            <section>
                <div class="music-header">
                    <img src="assets/hans-eiskonen-8Pm_A-OHJGg-unsplash 1.svg" alt="">
                    <div class="music-header-text">
                        <h1>Wake up Dev</h1>
                        <small>Rocketseat Band</small>
                    </div>
                </div>
                <div class="player-button">
                    <img src="assets/play-back.svg" alt="">
                    <img src="assets/play.svg" alt="">
                    <img src="assets/play-forward.svg" alt="">
                </div>
            </section>
        </div>
    </main>

</html>
