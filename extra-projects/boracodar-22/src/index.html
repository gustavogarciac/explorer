<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Heebo:100,200,300,regular,500,600,700,800,900" rel="stylesheet" />
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <link href="/dist/output.css" rel="stylesheet">
    <title>Profile Settings</title>
</head>
<body class="w-screen h-screen sm:bg-violet-500 flex items-center justify-center font-Heebo ease-in-out duration-300">
    <main class="w-96 bg-white rounded-md flex flex-col gap-3 p-6">

        <div class="flex items-center gap-3 border-b-2 pb-4">

            <img src="assets/Avatar.svg" alt="Avatar do Usuário">

            <div>
                <h1 class="font-semibold text-lg text-gray-900">Marvin McKinney</h1>
                <small class="text-gray-600">marvin.mckinney@example.com</small>
            </div>

        </div>

        <div class="pb-4 border-b-2">

            <h2 class="text-sm text-gray-400 mb-2">CONTA</h2>
            <div class="flex flex-col gap-1">
                <a href="#" class="flex items-center justify-between">
                    <div class="flex items-center gap-1">
                        <i class="ph ph-user-circle"></i><span class="hover:underline
                        ">Dados pessoais</span>
                    </div>
                    <i class="ph ph-caret-right text-gray-400"></i>
                </a>

                <a href="#" class="flex items-center justify-between">
                    <div class="flex items-center gap-1">
                        <i class="ph ph-key"></i></i><span class="hover:underline
                        ">Informações de login</span>
                    </div>
                    <i class="ph ph-caret-right text-gray-400"></i>
                </a>
            </div>

        </div>

        <div class="pb-4 border-b-2">

            <h2 class="text-sm text-gray-400 mb-2">PREFERÊNCIAS</h2>
            <div class="flex flex-col gap-1">
                <a href="#" class="flex items-center justify-between">
                    <div class="flex items-center gap-1">
                        <i class="ph ph-bell"></i><span class="hover:underline
                        ">Notificações</span>
                    </div>
                    <i class="ph ph-caret-right text-gray-400"></i>
                </a>

                <a href="#" class="flex items-center justify-between">
                    <div class="flex items-center gap-1">
                        <i class="ph ph-key"></i></i><span class="hover:underline
                        ">Acessibilidade</span>
                    </div>
                    <i class="ph ph-caret-right text-gray-400"></i>
                </a>
            </div>

        </div>

        <div class="pb-4 border-b-2">

            <h2 class="text-sm text-gray-400 mb-2">PRIVACIDADE</h2>
            <div class="flex flex-col gap-1">
                <a href="#" class="flex items-center justify-between">
                    <div class="flex items-center gap-1">
                        <i class="ph ph-devices"></i><span class="hover:underline
                        ">Aparelhos conectados</span>
                    </div>
                    <i class="ph ph-caret-right text-gray-400"></i>
                </a>

                <a href="#" class="flex items-center justify-between">
                    <div class="flex items-center gap-1">
                        <i class="ph ph-user-switch"></i><span class="hover:underline
                        ">Contas vinculadas</span>
                    </div>
                    <i class="ph ph-caret-right text-gray-400"></i>
                </a>
            </div>
            
        </div>

        <div>

            <div class="flex flex-col gap-1">
                <a href="#" class="flex items-center justify-between">
                    <div class="flex items-center gap-1">
                        <i class="ph ph-question"></i><span class="hover:underline
                        ">Central de Ajuda</span>
                    </div>
                </a>

                <a href="#" class="flex items-center justify-between">
                    <div class="flex items-center gap-1 text-red-600 font-medium">
                        <i class="ph ph-sign-out"></i><span class="hover:underline
                        ">Sair</span>
                    </div>
                </a>
            </div>
            
        </div>
        
        
    </main>
</body>
</html>
